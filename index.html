<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="styles/normalize.css">
    <link rel="stylesheet" type="text/css" href="styles/styleGlobal.css">
    <link rel="stylesheet" type="text/css" href="styles/stylesBanner.css">
    <link rel="stylesheet" type="text/css" href="styles/stylesMain.css">

    <script src="https://kit.fontawesome.com/6bd1322101.js" crossorigin="anonymous"></script>
    <title>IMDB</title>
</head>
<body>
    <div class="banner">
        <header>
            <img src="assets/images/logo-imdb.jpg" alt="logo" class="logo"/>
            <nav class="menu">
                <a href="#">Lançamentos</a>
                <a href="#">Crítica</a>
                <a href="#">Em Cartaz</a>
            </nav>
            <div class="profile">
                <img src="assets/images/walter-white.jpg" alt="profile" class="avatar">
                <span>Walter White</span>
            </div>
        </header>
        <div class="box-content">
            <div class="information">
                <h2>Mad Max: Estrada da Fúria</h2>
                <div class="genre">
                    <a href="#">Aventura</a>
                    <a href="#">Sci-fi</a>
                    <a href="#">Terror</a>
                </div>
            </div>
            <div class="button">
                <a href="#">Assistir Trailer</a>
                <i class="fa fa-play-circle-o"></i>
            </div>
            <div class="info-locale">
                <p>Nos cinemas</p>
                <p>15 de Outubro de 2015 (Brasil)</p>
            </div>
        </div>
    </div>
    <main class="container">
       <nav class="options">
           <a href="#">Nos cinemas</a>
           <a href="#">Em breve</a>
           <a href="#">Bilheteria</a>
           <a href="#">Séries</a>
           <a href="#">Trailers</a>
       </nav>
      
    </main>
    <footer>
        <p>rodapé</p>
    </footer>
    
</body>
</html>
